{namespace p=Tx_Picasa_ViewHelpers}

<div class="tx-picasa-pi2-albums">
    <h2>Choisissez un album auquel vous souhaitez ajouter des images</h2>
    <f:for each="{albums}" as="album">
        <div class="tx-picasa-pi2-album">
            <f:link.page additionalParams="{ tx_picasa_pi2: { album: album.gphotoName.text } }">
                <p:image src="{album.mediaGroup.content.0}" alt="{album.title.text}" maxWidth="200" maxHeight="200" />
                <span>{album.title.text}</span>
            </f:link.page>
        </div>
    </f:for>
</div>
